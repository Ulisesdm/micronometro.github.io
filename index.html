<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Croissant+One&family=Noto+Sans+Thai:wght@600&family=Roboto+Condensed:ital@1&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/icon.png">
    <title>Cronometro</title>
</head>
<body>
    <main class="contenedor-principal">
     <div class="contenedor-interno">
       <div id="cronometro">00:00:00</div>
       <div class="contenedor-botones">
           <button id="boton-inicio-pausa" class="boton iniciar">
            <i class="bi bi-play-fill"></i>
           </button>
           <button id="boton-reiniciar" class="boton">
            <i class="bi bi-arrow-counterclockwise"></i>
           </button>
      </div>
     </div>
   </main>
